<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="Registration" method="POST">
            <strong>User Name</strong>:<input type="text" name="userName"/>
            <strong>Password</strong>:<input type="password" name="password"/>
            <strong>Email</strong>:<input type="text" name="email"/>
            <strong>Country</strong>:<input type="text" name="country"/>
            <input type="submit" value="Register"/>
        </form>
    </body>
</html>
